<div class="grid">
    <div class="tile content">
        <div class="header">
            <img src="https://picsum.photos/250/250" alt="img">
            <div>
                <h2>{{ lieu.dep }}</h2>
                <p>{{ lieu.codeInsee }}</p>

            </div>

        </div>
        <p><span>Description: </span>{{ wiki.extract ?? notFound }}</p>
        <google-map height="250px" width="100%" [center]="center" [zoom]="zoom">
            <map-marker [position]="center">

            </map-marker>
        </google-map>
    </div>
    <div class="tile logout">
        <a routerLink="/logout">
            <button mat-flat-button color="primary">Logout</button>
        </a>
    </div>
    <div class="tile sidebar">

    </div>
</div>

<app-comments></app-comments>
