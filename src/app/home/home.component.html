<div class="container">
    <h1>{{ welcome }}</h1>
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
        <ng-container *ngFor="let btn of btns">
            <a routerLink="/{{ btn }}">
                <mat-grid-tile>
                    <p class="text">{{ btn | titlecase}}</p>
                </mat-grid-tile>
            </a>
        </ng-container>
    </mat-grid-list>
</div>
