<mat-card>
    <mat-card-content>
        <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h2>Registration Form</h2>
            <mat-error *ngIf="!addValid">
                Registration Error
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="userName" id="userName">
                <mat-error>
                    Please provide a valid username
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>

            <p>Already have an account? <a routerLink="/login">Login one here</a></p>
            <button mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
