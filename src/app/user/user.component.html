<div class="container">

    <h2>Users</h2>

    <mat-list class="list">
        <ng-container *ngFor="let user of users">
            <mat-list-item>
                <mat-icon mat-list-icon>person</mat-icon>
                <div mat-line>{{ user.userName }}</div>
            </mat-list-item>
        </ng-container>
    </mat-list>
</div>
